plugins {
    id 'application' 
}

repositories {
    mavenCentral() 
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation 'com.google.code.gson:gson:2.8.9'
}

application {
    mainClass = 'daomephsta.spinneret.Spinneret' 
}

tasks.named('test') {
    useJUnitPlatform() 
}